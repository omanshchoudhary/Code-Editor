<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="../src//styles/general.css">
    <link rel="stylesheet" href="../src//styles/header.css">
    <link rel="stylesheet" href="../src//styles/main.css">
    <link rel="stylesheet" href="../src//styles/footer.css">
  </head>

  <body>
    <div class="header">
      <button class="btn">File</button>
      <button class="btn">Edit</button>
      <button class="btn">View</button>
      <button class="btn js-save-btn">Save</button>
      <button class="btn">Terminal</button>
    </div>

    <div class="main">

      <div class="explorer">
        <div class="explorer-header">
          <span>Explorer</span>
          <div class="explorer-actions">
            <button class="explorer-action-btn js-new-file-btn" title="New File">+</button>
            <button class="explorer-action-btn" title="Refresh">&#x21bb;</button>
          </div>
        </div>

        <div class="file-tree js-file-tree">
        </div>
      </div>

      <div class="coding-area">

        <div class="tab-bar js-tabs-bar">
        </div>

        <div class="code-input">
          <textarea class="code-text" placeholder="Enter your code here"></textarea>
        </div>
        
        <div class="terminal">
          <div class="terminal-bar">
            <button>Input</button>
            <button>Output</button>
          </div>
          <div class="terminal-content">
          </div>
        </div>
        
      </div>
    </div>

    <div class="footer">
    </div>

    <script type="module" src="../src/scripts/main.js"></script>
  </body>
</html>
